		<label><input type="radio" name="dbms" value="sqlite"> SQLITE</label>&nbsp;

	</td>

</form>
{{form_script}}

<br>
<div id="wrapper">
<iframe name="ddl" id="ddl" style="width:100%;height:100%; border:0px solid red;" scrolling="no"></iframe>
</div>

<script>
function goSubmit(f) {
	if(!validate(f)) return false;
	document.getElementById('loading').style.display = 'block';
}
function setHeight() {
	try { 
		var wrapper = document.getElementById("wrapper");
		var h = document.body.offsetHeight - wrapper.offsetTop - 10;
		wrapper.style.height = (h > 0 ? h : 100) + "px"; 
	} catch(e) {}
}
addEvent("onload", setHeight);
addEvent("onresize", setHeight);
</script>
