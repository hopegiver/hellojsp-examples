<script>
function toggleCheck(el) {
	var elements = document.getElementsByName("names");
	for(var i=0; i<elements.length; i++) {
		elements[i].checked = el.checked;
	}
}
function goSchema() {
	var elements = document.getElementsByName("names");
	var arr = new Array();
	for(var i=0; i<elements.length; i++) {
		if(elements[i].checked) arr.push(elements[i].value);
	}
	if(arr.length == 0) {
		alert("선택된 테이블이 없습니다.");
		return;
	}
	location.href = "schema_excel.jsp?schema={{schema}}&names=" + arr.join(",");
}
function goDomain() {

	}

}

	}
	parent.RIGHT.location.href = "ddl.jsp?tables=" + arr.join(",");
}
