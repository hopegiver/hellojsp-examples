	</div>

<script>
var preId = "";
function tabManager(id) {
	try { 
		if(preId) {
			document.getElementById("tab_" + preId).className = "";
			document.getElementById(preId).style.display = "none";
		}
		document.getElementById("tab_" + id).className = "current";
		document.getElementById(id).style.display = "block";
		preId = id;
	} catch(e) {}

	setHeight(id);

	try { document.getElementById(id).focus(); } catch(e) {}
}
tabManager("list.jsp");

function setHeight(id) {
	try { 
		var src = document.getElementById("src_" + id);
		var log = document.getElementById("log_" + id);
		var h = document.body.offsetHeight - src.offsetTop - (log.offsetHeight + 15);
		src.style.height = (h > 0 ? h : 100) + "px"; 
	} catch(e) {}
}
addEvent("onresize", function() { setHeight(preId); });
</script>
