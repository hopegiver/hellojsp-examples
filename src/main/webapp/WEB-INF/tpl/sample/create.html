<div class="page-header">
	<h1>Sample(CRUD)</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add Article</h3>
	</div>
	<div class="panel-body">
		<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2">SUBJECT</label>
				<div class="col-sm-10"><input type="text" name="subject" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">CONTENT</label>
				<div class="col-sm-10"><textarea name="content" style="height:150px" class="form-control"></textarea></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">File</label>
				<div class="col-sm-10"><input type="file" name="att_file" class="form-control"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
				</div>
			</div>
		</form>
		${form_script}
	</div>
</div>
