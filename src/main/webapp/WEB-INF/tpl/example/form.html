<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form</title>
</head>
<body>

<h1>Form Test</h1>

<form name="form1" method="post">
<p><input type="text" name="id" placeholder="ID"></p>
<p><input type="password" name="passwd" placeholder="Password"></p>
<p><input type="email" name="email" placeholder="E-mail" size="50"></p>
<p><input type="number" name="age" placeholder="Age"></p>
<p>
	<select name="gender">
		<option>--Gender--</option>
		<option value="M">Male</option>
		<option value="F">Female</option>		
	</select>
</p>
<p>
	<label><input type="radio" name="status" value="1">Yes</label>
	<label><input type="radio" name="status" value="0">No</label>
</p>
<p>
	<textarea name="description" rows="3" cols="100"></textarea>
</p>
<p>
	<label><input type="checkbox" name="agree" value="Y">Agree</label>
</p>
<p><input type="submit"></p>
</form>
${form_script}

</body>
</html>
