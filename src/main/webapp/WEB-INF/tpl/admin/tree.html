});

var treeview2 = new TreeView({
	autoOpen : false,
	multiSelectable : true,
});

<!--#foreach($item in $list)-->
treeview2.add('$item.id', '$item.pid', '$item.name');
<!--#end-->

treeview2.create('#id-jqtree-categories');

function getSelectedNodes() {
	var nodes = treeview2.getSelectedNodes();
	var arr = [];
	for(var i=0; i<nodes.length; i++) {
		arr.push(nodes[i].id);
	}
	alert(arr);
}
