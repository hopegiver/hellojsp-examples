		<div class="page-content container">
			<div class="page-header">
		    <h1 class="page-title text-primary-d2">
		        Form Elements
		         <small class="page-info text-secondary-d2">
		            <i class="fa fa-angle-double-right text-80"></i>
		            Common form elements
		        </small>
		    </h1>
			</div>
	
			<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group row">
					<label class="control-label col-sm-2 text-right">Subject</label>
					<div class="col-sm-10"><input type="text" name="subject" class="form-control"></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2 text-right">Content</label>
					<div class="col-sm-10"><textarea name="content" style="height:150px" class="form-control"></textarea></div>
				</div>
				<div class="form-group row">
					<label class="control-label col-sm-2 text-right">File</label>
					<div class="col-sm-10">
						<input type="file" name="att_file" class="form-control">
						<!--#if($blog.att_file_name != '')-->
						${info.att_file_name} <label class="label label-danger">Delete</label> <input type="checkbox" name="att_file_del" value="Y">
						<!--#end-->
					</div>
				</div>
				<hr>
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-10">
						<input type="submit" value="Save" class="btn btn-primary">
						<input type="button" value="Cancel" class="btn btn-secondary" onclick="history.go(-1)">
					</div>
				</div>
			</form>
			${form_script}

		</div>
